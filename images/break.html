<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="brek"></p>
    <p id="brekk"></p>
    <p id="month"></p>

    <script>
        let text = "";
        for(let i = 0; i < 10; i++){
            if (i ===7) {break;}
            text += "The number is " + i +"<br>"
        }
        document.getElementById("brek").innerHTML = text;
    </script>

    <p> The continue statement breaks one iteration (in the loop), if a specified
         condition occurs, and continues with the next iteration in the loop.</p>

       <script>

        let textt = "";
        for(a = 0; a<20; a++){
            if (a ===17) {continue;}

            textt += "The number is " + a + "<br>"
        }


        document.getElementById("brekk").innerHTML = textt;
       </script>  
       <script>
        var x = new Date("2022-05-08")
        document.getElementById("month").innerHTML = x.getUTCFullYear();
       </script>
    
</body>
</html>
