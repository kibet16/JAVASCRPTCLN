<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id='text'></p>
    <script>

        var grade = [3, 3,9,2,2,2,3,1,3,8,1,2,10,2];
        product =  1;
        for(y = 1; y<grade.length;  y++){
            product =  product * grade[y];
        }
        document.write(product);
    </script>

    <script>
        let text = "";
        let i = 0;
        while(i<500){
            text += i; i++;
        }
        document.getElementById("text").innerHTML = text;
    </script>
    
</body>
</html>
