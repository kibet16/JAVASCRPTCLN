<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>My first Trial</p>
    <p id="xx"></p>
    <script>
        var xx= ["apple", "pine", "cane","pears", "mango", "orange"]
        document.getElementById("xx").innerHTML = xx;

        xx.sort();
        xx.pop();
        xx.push("Pineapple")
        document.getElementById("xx").innerHTML = xx;
        document.getElementById("xx").innerHTML = xx.toString();
    </script>
    
</body>
</html>
