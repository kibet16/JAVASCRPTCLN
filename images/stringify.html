<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
<p>JSON.stringify can stringify arrays:</p>

<p id="demo"></p>
<p id="object"></p>
<script>
    const xx = ["john", "peter", "kibe", "mutua"];
    document.getElementById("demo").innerHTML = JSON.stringify(xx);
</script>

<script>
    var x = {
        name: "kibe",
        today: new Date(),
        age: 30

    }

    document.getElementById("object").innerHTML= Object.values(x);
</script>
    
</body>
</html>
