    <script>
        document.getElementById("2nd").innerHTML = "He is aged " + Math.ceil(21.8);

    <script>

    <script>
        function myFunction(){
            let canjoin;
            let age = Number(document.getElementById("age").value);
            if (isNaN(age)){
                canjoin= "Input a number or integer";
            }

            document.getElementById("ager").innerHTML= canjoin +" " + "to enter!!!!!!!";
        }
